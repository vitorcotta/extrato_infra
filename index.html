<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status dos Sistemas</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="top-bar">
    <a href="extrato.html">Extrato</a>
    <div class="dropdown">
      <button class="dropbtn">Disponibilidade ▾</button>
      <div class="dropdown-content">
        <a href="index.html">Acumulada (Ano)</a>
        <a href="mesames.html">Mês a mês</a>
      </div>
    </div>
    <a href="projetos.html">Projetos</a>
  </nav>
  
  <h1 style="text-align: center;">Status dos Sistemas</h1>
  
  <!-- colocar todas as colunas em maiusculo -->
  <table>
    <thead>
      <tr>
        <th>Sistema</th>
        <th>Status</th>
        <th>Incidentes</th>
        <th>Indisponível</th>
        <th>Degradado</th>
        <th>Disponibilidade</th>
        <th>Timeline (últimos 30 dias)</th>
      </tr>
    </thead>
    <tbody id="statusTable">
      <!-- Dados serão carregados aqui -->
    </tbody>
  </table>

  <!-- Timeline Sidebar -->
  <div id="timelineSidebar" class="sidebar timeline-sidebar">
    <div class="sidebar-header">
      <h2 id="timelineTitle">Timeline</h2>
      <button class="close-btn" onclick="sidebar.close('timelineSidebar');sidebar.close('detailsSidebar')">×</button>
    </div>
    <ul id="timelineContent">
      <!-- Timeline será carregada aqui -->
    </ul>
  </div>

  <!-- Event Details Sidebar -->
  <div id="detailsSidebar" class="sidebar details-sidebar">
    <div class="sidebar-header">
      <h2>Detalhes do Evento</h2>
      <button class="close-btn" onclick="sidebar.close('detailsSidebar')">×</button>
    </div>
    <div id="eventDetails">
      <!-- Detalhes do evento serão carregados aqui -->
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
